<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>
  <link rel="stylesheet" href="estilo.css" />
</head>

<body>

  <section>

    <div class="formulario">
        
      <fieldset>
        <legend>FORMULÁRIO</legend>
        <form action="validacao.php" method="post">

          <label for="nome">Nome:</label>
          <div class="input-duplo">
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
          </div>

          <label for="idade">Data de nascimento:</label>
          <input type="date" id="idade" name="idade" required>

          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

          <label for="cpf">CPF/CNPJ:</label>
          <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF ou CNPJ" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>

          <label for="assunto">Assunto:</label>
          <select name="assunto" id="assunto" required>
            <option value="" disabled selected hidden>Selecione uma opção</option>
            <option value="sugestao">Sugestão</option>
            <option value="duvida">Dúvida</option>
            <option value="feedback">Feedback</option>
          </select>

          <label for="comentarios">Comentários:</label>
          <textarea id="comentarios" name="comentarios" rows="5" placeholder="Escreva aqui..."></textarea>

          <div class="termos">
            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos">Eu aceito os termos e condições</label>
          </div>

          <button type="submit">Enviar</button>

        </form>
      </fieldset>
    </div>
  </section>
</body>
</html>
